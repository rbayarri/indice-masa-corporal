<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Indice de Masa Corporal</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }else{
            calcular();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
    })();
 </script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-5">
    <a href="" class="navbar-brand">Indice de Masa Corporal</a>
  </nav>
  <div class="container">
    <h2>Introduce peso y altura</h2>
    <div class="row">
      <div class="col-sm-6">
        <form id="form" method="post" class="my-3 needs-validation" onsubmit="return false" novalidate>

          <div class="form-group row mb-3">
            <label for="" class="col-sm-2 col-form-label">Peso: </label>
            <div class="input-group col-sm-5">
              <input type="number" id="peso" class="form-control" name="peso" min="0.01" max="400" step="0.01" required>
              <div class="input-group-prepend">
                <span class="input-group-text form-control">kg</span>
              </div>
              <div class="invalid-feedback">
                Ingrese el peso en kilogramos.
              </div>
            </div> 
          </div>

          <div class="form-group row mb-3">
            <label for="" class="col-sm-2 col-form-label">Altura: </label>
            <div class="input-group col-sm-5">
              <input type="number" id="altura" class="form-control" name="altura" min="0.01" max="3" step="0.01" required>
              <div class="input-group-prepend">
                <span class="input-group-text form-control">metros</span>
              </div>
              <div class="invalid-feedback">
                Ingrese la altura en metros.
              </div>
            </div>


          </div>
          <input type="submit" value="Calcular" class="btn btn-primary">
        </form>
      </div>
    </div>
    <div class="">
      <div class="col-sm-6">
        <div id="mensaje-peso"></div>
        <div id="mensaje-alerta"></div>
        <div id="mensaje-descrip"></div>
      </div>
    </div>

  </div>



  <script src="js/main.js" async></script>
</body>
</html>
